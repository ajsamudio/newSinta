<svg width="60" height="60" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient from vibrant purple (top right) to blue/teal (bottom left) -->
    <linearGradient id="featherGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D500F9;stop-opacity:1" /> <!-- Vivid Purple -->
      <stop offset="45%" style="stop-color:#651FFF;stop-opacity:1" /> <!-- Deep Purple -->
      <stop offset="100%" style="stop-color:#00B0FF;stop-opacity:1" /> <!-- Light Blue -->
    </linearGradient>
    
    <!-- Soft outer glow for magical effect -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceAlpha" operator="in" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Feather Body (Gradient Fill) -->
  <!-- Slightly adjusted path for fluffier look -->
  <path d="M485,25 
           C400,10 280,80 230,160 
           C180,240 200,350 250,410 
           L140,400 
           L485,25 Z" 
        fill="url(#featherGradient)" filter="url(#softGlow)" />
        
  <!-- Detailed Barbs/Strokes for texture (White/Light Overlay) -->
  <g stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.3" fill="none">
    <path d="M440,60 Q490,90 490,140" />
    <path d="M410,80 Q470,120 460,180" />
    <path d="M380,100 Q450,150 430,210" />
    <path d="M350,120 Q430,180 400,240" />
    <path d="M320,140 Q410,210 370,270" />
    
    <path d="M440,60 Q390,50 370,70" />
    <path d="M410,80 Q360,70 340,90" />
    <path d="M380,100 Q330,90 310,110" />
  </g>

  <!-- The Spine (Darker Blue/Purple) -->
  <path d="M465,45 L140,400" stroke="#311B92" stroke-width="8" stroke-linecap="round" fill="none" />

  <!-- The Nib (Gold/Metallic) -->
  <!-- Main shape -->
  <path fill="url(#goldGradient)" stroke="#B7950B" stroke-width="2" d="M140,400 L95,485 L185,435 Z" />
  <!-- Nib Split -->
  <path d="M125,445 L140,480" stroke="#5D4037" stroke-width="2" />
  
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDD835;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57F17;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
